<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;

      }

      #black {
        background-color: black;
   
      }

      #red {
        background-color: #ff0000;
    
      }
      
      #gold {
        background-color: #ffd700;

      }

      .bar {
        width:500px;
        height:100px;
      }
      /* Classes handled [#] by styling method to take the color elemnts out 
      for faster changer/maintenance. */

      
      
    </style>
  </head>
    <!-- Refer to classes in <div> as class="bar", and refer to each 
        color/# as id -->
  <body>
    <div class="bar" id="black"> </div>
    <div class="bar" id="red"></div>
    <div class="bar" id="gold"></div>
  </body>

</html>
